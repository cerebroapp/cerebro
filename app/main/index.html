<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cerebro</title>
    <link rel='stylesheet' id='cerebro-theme'>
    <script>
        (function() {
            if (!process.env.HOT) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../dist/main.css';
                document.write(link.outerHTML);
            }
        }());

    </script>
</head>

<body>
    <div id="root">
    </div>
    <script>
        (function() {
            const script = document.createElement('script');
            script.async = true;
            script.src = (process.env.HOT) ? 'http://localhost:3000/dist/main.bundle.js' : '../dist/main.bundle.js';
            document.write(script.outerHTML);
            document.onclick = function() {
                if (document.activeElement.tagName === 'BODY') {
                    document.querySelector('#main-input').focus();
                }
            }
            document.onkeyup = function(e) {
                if (e.keyCode === 9 && e.shiftKey === false && document.activeElement.tagName === 'BODY') {
                    document.querySelector('#main-input').focus()
                } else if (e.keyCode === 9 && e.shiftKey === true && document.activeElement.tagName === 'BODY') {
                    list = document.querySelectorAll("#preview li");
                    if (list.length > 0) {
                        last = list[list.length - 1];
                        last.focus();
                    }else{
                        document.querySelector('#main-input').focus();
                    }
                }
            }
        }());

    </script>
</body>

</html>
